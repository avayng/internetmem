    <script>
        // the following code uses the link of the anchor tag around the icons in the HTML
        // to trigger the corresponding DIV container to switch its display property
        // from none to block

        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll("a[href^='#']").forEach(function (anchor) {
                anchor.addEventListener("click", function (event) {
                    event.preventDefault(); // Prevent default anchor behavior

                    // Get the target element ID from the href attribute
                    var targetID = this.getAttribute("href").substring(1);
                    var targetElement = document.getElementById(targetID);

                    if (targetElement) {
                        // Toggle the display property of the target element
                        targetElement.style.display = (targetElement.style.display === "block") ? "none" : "block";
                    }
                });
            });
        });
    </script>

    <script>

        // the following script adds an automatic offset so that the clothing items
        // are spaced out vertically in the second column.

        document.addEventListener("DOMContentLoaded", function () {
            const containers = document.querySelectorAll('.clothing-container');

            containers.forEach(function (container) {
                const images = container.querySelectorAll('img');
                const pageHeight = window.innerHeight;
                const topOffset = 0.50 * pageHeight; // the images start 50% down from the top of the page, so they show up in the column

                images.forEach(function (img, index) {
                    const totalOffset = index * 150 + topOffset; // Adjust the multiplier as needed to change spacing of clothes
                    img.style.top = `${totalOffset}px`;
                });
            });
        });


    </script>
